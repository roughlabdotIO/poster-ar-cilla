<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Poster AR - Cilla</title>
    
    <!-- Mind-AR Libraries -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 0 20px;
        }
        
        .instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            z-index: 1000;
            text-align: center;
            max-width: 80%;
            backdrop-filter: blur(10px);
        }
        
        .instructions.hidden {
            display: none;
        }
        
        .ar-status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .ar-status.tracking {
            background: rgba(76, 175, 80, 0.9);
        }

        /* AUDIO BUTTON */
        .audio-button {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 87, 34, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
            font-size: 28px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .audio-button:hover {
            transform: scale(1.1);
        }

        .audio-button.active {
            background: rgba(76, 175, 80, 0.9);
        }

        .audio-button.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">
            Caricamento esperienza AR...<br>
            <small style="opacity: 0.8; font-size: 14px; margin-top: 10px; display: block;">
                Preparazione fotocamera
            </small>
        </div>
    </div>

    <!-- AR Status -->
    <div class="ar-status" id="arStatus">
        üîç Cerca il poster
    </div>

    <!-- Instructions -->
    <div class="instructions" id="instructions">
        üì± Inquadra il poster per vedere l'animazione
    </div>

    <!-- Audio Button -->
    <div class="audio-button" id="audioButton" title="Attiva/Disattiva Audio">
        üîá
    </div>

    <!-- Mind-AR Scene -->
    <a-scene
        mindar-image="imageTargetSrc: ./markers/targets.mind; filterMinCF:0.0001; filterBeta: 0.01; warmupTolerance: 5; missTolerance: 5"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true; logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <!-- Assets -->
        <a-assets>
            <!-- Video -->
            <video
                id="video-animazione"
                src="./video/animazione.mp4"
                preload="auto"
                loop="true"
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                muted="true">
            </video>
        </a-assets>
        
        <!-- Camera -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- Target Entity (il poster) -->
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            
            <!-- Video Plane - Formato Verticale -->
            <a-video
                id="video-plane"
                src="#video-animazione"
                position="0 0 0"
                rotation="0 0 0"
                width="0.75"
                height="1"
                opacity="1"
                play-on-visible>
            </a-video>
            
        </a-entity>
    </a-scene>
    
    <!-- Scripts -->
    <script>
        // Audio Control
        let audioEnabled = false;
        const audioButton = document.getElementById('audioButton');
        const video = document.querySelector('#video-animazione');

        audioButton.addEventListener('click', function() {
            audioEnabled = !audioEnabled;
            video.muted = !audioEnabled;
            
            if (audioEnabled) {
                audioButton.textContent = 'üîä';
                audioButton.classList.add('active');
                audioButton.title = 'Audio Attivo - Click per disattivare';
            } else {
                audioButton.textContent = 'üîá';
                audioButton.classList.remove('active');
                audioButton.title = 'Audio Disattivo - Click per attivare';
            }
        });

        // Component per gestire play/pause automatico
        AFRAME.registerComponent('play-on-visible', {
            init: function() {
                this.video = document.querySelector('#video-animazione');
                this.target = document.querySelector('#target');
                this.instructions = document.querySelector('#instructions');
                this.arStatus = document.querySelector('#arStatus');
                this.audioBtn = document.querySelector('#audioButton');
                this.isPlaying = false;
                
                // Event listeners
                this.target.addEventListener('targetFound', () => {
                    console.log('Target trovato!');
                    this.startVideo();
                    this.instructions.classList.add('hidden');
                    this.arStatus.textContent = '‚úì Tracking attivo';
                    this.arStatus.classList.add('tracking');
                    this.audioBtn.classList.remove('hidden');
                });
                
                this.target.addEventListener('targetLost', () => {
                    console.log('Target perso');
                    this.stopVideo();
                    this.instructions.classList.remove('hidden');
                    this.arStatus.textContent = 'üîç Cerca il poster';
                    this.arStatus.classList.remove('tracking');
                });
            },
            
            startVideo: function() {
                if (!this.isPlaying) {
                    this.video.play().catch(e => {
                        console.log('Autoplay prevented:', e);
                    });
                    this.isPlaying = true;
                }
            },
            
            stopVideo: function() {
                if (this.isPlaying) {
                    this.video.pause();
                    this.video.currentTime = 0; // Reset al inizio
                    this.isPlaying = false;
                }
            }
        });
        
        // Nascondi loading screen quando la scena √® pronta
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1000);
        });
        
        // Gestione errori
        document.querySelector('a-scene').addEventListener('arError', (event) => {
            console.error('AR Error:', event);
            alert('Errore nel caricamento AR. Verifica di avere dato i permessi alla fotocamera.');
        });
        
        document.querySelector('a-scene').addEventListener('arReady', () => {
            console.log('Mind-AR pronto!');
        });
    </script>
</body>
</html>
